

  
  <body>
    <header class="header">
      <div>
        <h1>INVENTARIO</h1>
      </div>
      <div>
        <img src="../../assets/images/carrito-de-compras.png" (click)="abrirModal($event)"alt="">
      </div>
    
    </header>
    <main (change)="hacerAlgo()">
      <section class="container__sections">
       
        <section class="section__left">
            <div class="container__profile">
              <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="">
              <h5>Empleado sucursal </h5>
      
            </div>
            <div class="container__actions">
              <input type="button" class="btn btn-warning"value="Categoria" >
              <input type="button" value="Proveedores"  >
              <input type="button" value="Productos" >
      
      
      
            </div>
          </section>

        <section class="section__right">
            <div class="container__btns w-100 d-flex justify-content-center">
                <div class="d-flex w-50">
                    <input type="text" class="form-control w-50 p-1" placeholder="Filtrar por Nombre" name="palabraFiltrado" [(ngModel)]="palabraFiltrado"(keyup)="cambiarLista()">
                </div>
                <div class="d-flex w-50 justify-content-end">
                    <input type="button"  name ="borrar"class="btn btn-danger m-2 p-2"value="Borrar" >
                    <input type="button"  class="btn btn-primary m-2 p-2"value="Actualizar" >
                    <input type="button"  class="btn btn-success m-2 p-2"value="AÃ±adir" >
                </div>
            </div>
            <div class="container__table table-responsive " >
                <table class="table table-sm">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Proveedor</th>
                        <th scope="col">Precio(Und)</th>
                        <th scope="col">Precio total</th>
                      </tr>
                    </thead>
                    <tbody class="tbody">
                        
                      <tr *ngFor="let p of listaProductosMostrar">
                        <td>{{p.id}}</td>
                        <td>{{p.nombre}}</td>
                        <td>{{p.cantidad}}</td>
                        <td>{{p.idCategoria.categoria}}</td>
                        <td>{{p.idProveedor.nombre}}</td>
                        <td>${{p.precioUnidad}}</td>
                        <td>${{p.precioTotal}}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </section>
      </section>
      <app-modal-factura [modalDisplay]="modalDisplay"></app-modal-factura>
    </main>
    <footer>
    
    </footer>
    
</body>
